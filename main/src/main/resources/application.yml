micronaut:
  application:
    name: pismo
datasources:
  default:
    url: jdbc:h2:mem:devDb;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: ''
    driver-class-name: org.h2.Driver
    dialect: H2
jpa.default.properties.hibernate.hbm2ddl.auto: none
jpa:
  default:
    properties:
      hibernate:
        hbm2ddl:
          auto: none
netty:
  default:
    allocator:
      max-order: 3
flyway:
  datasources:
    default:
      enabled: true
